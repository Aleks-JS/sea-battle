<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sea Battle</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <div class="app-header">
        <h1 class="app-title">Морской бой</h1>
      </div>
      <div class="app-body">
        <div class="player" data-side="player"></div>
        <div class="app-menu">
          <div class="app-actions" data-scene="preparation">
            <div class="actions-level-difficulty actions-group">
              <div class="actions-title title-difficulty inactive-title">
                Игра с компьютером
              </div>
              <div class="actions-buttons">
                <div class="button-wrap"><button class="app-action" data-computer="simple" disabled>
                  Лёгкий уровень
                </button></div>
                <div class="button-wrap"><button class="app-action" data-computer="middle" disabled>
                  Средний уровень
                </button></div>
                <div class="button-wrap"><button class="app-action" data-computer="hard" disabled>
                  Тяжелый уровень
                </button></div>
              </div>
            </div>
            <div class="actions-network-mode actions-group">
              <div class="actions-title title-netwok inactive-title">
                Сетевая игра
              </div>
              <div class="actions-buttons">
                <div class="button-wrap"><button class="app-action" data-type="random" disabled>
                  Случайный противник
                </button></div>
                <div class="button-wrap"><button class="app-action" data-type="challenge" disabled>
                  Вызвать на бой
                </button></div>
              </div>
            </div>
            <div class="arrangement actions-group">
              <div class="actions-title title-arrangement">
                Расстановка кораблей
              </div>
              <div class="actions-buttons">
                <div class="button-wrap"><button class="app-action" data-action="manually">
                  Расставить вручную
                </button></div>
                <div class="button-wrap"><button class="app-action" data-action="randomize">
                  Случайная расстановка
                </button></div>
              </div>
            </div>
          </div>
          <div class="app-actions hidden" data-scene="computer">
            <div class="battlefield-status">Ваш ход</div>
            <div class="button-wrap"><button class="app-action" data-action="surrender">Сдаться</button>
            <div class="button-wrap"><button class="app-action" data-action="again">
              Играть еще раз</div>
            </button></div>
          </div>
        </div>
        <div class="opponent" data-side="opponent"></div>
      </div>
    </div>
    <script src="scripts/additional.js"></script>
    <script src="scripts/Mouse.js"></script>

    <script src="scripts/App.js"></script>
    <script src="scripts/Scene.js"></script>
    <script src="scripts/scenes/PreparationScene.js"></script>
    <script src="scripts/scenes/ComputerScene.js"></script>

    <script src="scripts/Shot.js"></script>
    <script src="scripts/ShotView.js"></script>

    <script src="scripts/BattleField.js"></script>
    <script src="scripts/BattleFieldView.js"></script>

    <script src="scripts/Ship.js"></script>
    <script src="scripts/ShipView.js"></script>

    <script src="scripts/script.js"></script>
  </body>
</html>
